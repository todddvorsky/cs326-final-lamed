		<div class="workoutLinks container">
			<a class="btn btn-primary btn-lg" href="browseWorkouts.html" role="button"
				>Browse Workouts</a
			>
		</div>

		<br />
		<form class="container" id="forms">
			<br />
			<h2 class="display-1 workoutLinks">Create New Exercise</h2>
			<br />

			<br />
			<div class="form-group">
				<label for="inputNameWorkout">Which Workout?</label>

				<input
					class="form-control"
					id="workoutName"
					aria-describedby="workoutNameHelp"
					placeholder="Mondays"
				/>
				<small id="workoutNameHelp" class="form-text text-muted"
					>Name an existing workout or enter a new one here.</small
				>
			</div>
			<div class="form-group">
				<label for="inputTagExercise">Exercise Tag</label>

				<input
					class="form-control"
					id="tagName"
					aria-describedby="tagNameHelp"
					placeholder="Chest Exercises"
				/>
				<small id="tagNameHelp" class="form-text text-muted"
					>Enter a tag for your new exercise.</small
				>
			</div>
			<div class="form-group">
				<label for="inputNameExercise">Name of Exercise</label>
				<input
					class="form-control"
					id="inputNameExercise"
					placeholder="Bench Press"
				/>
			</div>
			<div class="form-group">
				<label for="inputDescExercise">Description of Exercise</label>
				<textarea
					class="form-control"
					id="inputDescExercise"
					placeholder="Step 1..."
				></textarea>
			</div>
			<div class="form-group">
				<label for="inputSets">Sets</label>
				<input
					type="number"
					class="form-control"
					id="inputSets"
					placeholder="5"
				/>
			</div>
			<div class="form-group">
				<label for="inputReps">Reps</label>
				<input
					type="number"
					class="form-control"
					id="inputReps"
					placeholder="8"
				/>
			</div>

			<button type="button" id="submit" class="btn btn-primary">Submit</button>
		</form>
	</body>
