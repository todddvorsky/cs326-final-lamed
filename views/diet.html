		<br />
		<div class="workoutLinks container">
			<a class="btn btn-primary btn-lg" href="browseDiets.html" role="button"
				>Browse Diets</a
			>
		</div>
		<br />

		<form class="container">
			<br />
			<h2 class="recipeLinks">Create New Recipe:</h2>
			<br />

			<div class="dropdown">
				<a
					class="btn btn-secondary dropdown-toggle"
					href="#"
					role="button"
					id="dropdownMenuLink"
					data-toggle="dropdown"
					aria-haspopup="true"
					aria-expanded="false"
				>
					Which Diet?
				</a>

				<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					<a class="dropdown-item" href="#">Diet 1</a>
					<a class="dropdown-item" href="#">Diet 2</a>
					<a class="dropdown-item" href="#">Diet 3...</a>
				</div>
			</div>
			<br />
			<div class="form-group">
				<input
					class="form-control"
					id="dietName"
					aria-describedby="dietNameHelp"
				/>
				<small id="dietNameHelp" class="form-text text-muted"
					>Choose an existing diet from above or enter a new one here.</small
				>
			</div>
			<div class="form-group">
				<label for="inputNameRecipe">Name of Recipe</label>
				<input
					class="form-control"
					id="inputNameRecipe"
					placeholder="Sandwich"
				/>
			</div>
			<div class="form-group">
				<label for="inputDescRecipe">Description of Recipe</label>
				<textarea
					class="form-control"
					id="inputDescRecipe"
					placeholder="Step 1..."
				></textarea>
			</div>
			<div class="form-group">
				<label for="ingredients">Ingredients</label>
				<input
					class="form-control"
					id="ingredients"
					aria-describedby="ingredientsHelp"
					placeholder="Two slices of bread..."
				/>
				<small id="ingredientsHelp" class="form-text text-muted"
					>Please list all ingredients that are needed; separated by
					commas.</small
				>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</body>
