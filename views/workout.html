<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title></title>
		<script src="../public/main.js"></script>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../public/styles/app.css" />
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="login.html">FitnessApp</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="index.html"
							>Home <span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="workout.html">Workouts</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="diet.html">Diets</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="social.html">Social</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="about.html">About</a>
					</li>
				</ul>
			</div>
		</nav>
		<br />
		<div class="workoutLinks container">
			<h1><a href="browseWorkouts.html">Browse Workouts</a></h1>
		</div>
		<br />

		<form class="container">
			<br />
			<h2 class="workoutLinks">Create New Exercise</h2>
			<br />
			<div class="form-group">
				<label for="workoutName">Which workout?</label>
				<input
					class="form-control"
					id="workoutName"
					aria-describedby="workoutNameHelp"
				/>
				<small id="workoutNameHelp" class="form-text text-muted"
					>Choose an existing workout or create a new one.</small
				>
			</div>
			<div class="form-group">
				<label for="inputNameExercise">Name of Exercise</label>
				<input
					class="form-control"
					id="inputNameExercise"
					placeholder="Bench Press"
				/>
			</div>
			<div class="form-group">
				<label for="inputDescExercise">Description of Exercise</label>
				<textarea
					class="form-control"
					id="inputDescExercise"
					placeholder="Step 1..."
				></textarea>
			</div>
			<div class="form-group">
				<label for="inputSets">Sets</label>
				<input
					type="number"
					class="form-control"
					id="inputSets"
					placeholder="5"
				/>
			</div>
			<div class="form-group">
				<label for="inputReps">Reps</label>
				<input
					type="number"
					class="form-control"
					id="inputReps"
					placeholder="8"
				/>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</body>
</html>
